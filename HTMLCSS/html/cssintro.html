<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- External Stylesheet -->
        <link rel="stylesheet" href="../css/styles.css">

        <!-- Internal stylesheets live within the style tags -->
        <style>
            h1 {                    /* h1 is our selector, color is the property, and crimson is the value  */
                color:blue;
                background-color: #F1F1F1;
                border: 1px solid black;
                /*border-left: 1px;
                border-style: solid;
                border-color: black;*/
                border-radius: 50px;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <h1>Hello World</h1>
        <!-- Inline Styling -->
        <p style="font-size:20px;color:rgb(200, 112, 78)">Inline Style Example</p>
    
        <div id="info">
            <p style="" class="infoLine" mattsAttr="matt">My name is Matt</p>
            <p class="infoLine">I'm from Philly.</p>
            <p class="infoLine" mattsAttr="matt">I work at Revature.</p>
        </div>

        <a href="http://www.Google.com">Google</a>

        <div id="childrenExample">
            <div>
                <p>Hello</p>
            </div> 
            <h3>Children Example</h3>
            <p class="child">Child One</p>
            <p class="cousin">Cousin</p>
            <p class="child">Child Two</p>
        </div>

        <p>I am <i>strong</i>. I am <i>strong</i>.</p>
        <p>I am <i>strong</i>. I am <i>strong</i>.</p>


        <div id="boxModelExample">Hello from within the box</div>
 
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        
    </body>
</html>
